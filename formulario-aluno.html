<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Ficha de Cadastro de Usuário</h1>

  <form action="#" method="post">

    <!-- Nome completo -->
<div class="mb-3">
    <label for="nome" class="form-label">Nome completo:</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
</div>

    <!-- Email -->
<div class="mb-3">
    <label for="email" class="form-label">E-mail:</label>
    <input type="email" class="form-control" id="email" name="email" required>
</div>

    <!-- Senha -->
<div class="mb-3">
    <label for="senha" class="form-label">Senha:</label>
    <input type="password" class="form-control" id="senha" name="senha" required>
</div>

    <!-- Data de nascimento -->
<div class="mb-3">
    <label for="nascimento" class="form-label">Data de nascimento:</label>
    <input type="date" class="form-control" id="nascimento" name="nascimento">
</div>

    <!-- Gênero -->
    <div class="mb-3">
        <label class="form-label">Gênero:</label><br>
        <div class="form-check form-check-inline">
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label class="form-check-label" for="masculino">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="feminino" name="genero" value="Feminino">
    <label class="form-check-label" for="feminino">Feminino</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="outro" name="genero" value="Outro">
        <label class="form-check-label" for="outro">Outro</label>
    </div>
</div>

    <!-- Estado civil -->
    <div class="mb-3">
    <label for="estado-civil">Estado Civil:</label><br>
    <select class="form-select" id="estado-civil" name="estado-civil">
      <option value="solteiro">Solteiro(a)</option>
      <option value="casado">Casado(a)</option>
      <option value="divorciado">Divorciado(a)</option>
      <option value="viuvo">Viúvo(a)</option>
    </select>
</div>

    <!-- Interesses -->
    <div class="mb-3">
    <label class="form-label">Áreas de interesse:</label><br>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="filmes" name="interesse" value="filmes">
    <label class="form-check-label" for="filmes">Filmes</label>
</div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="series" name="interesse" value="series">
    <label class="form-check-label" for="series">Séries</label><br>
</div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="tecnologia" name="interesse" value="tecnologia">
    <label class="form-check-label" for="tecnologia">Tecnologia</label><br>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="design" name="interesse" value="design">
    <label class="form-check-label" for="design">Design</label><br><br>
</div>
</div>

    <!-- Upload de imagem -->
    <div class="mb-3">
    <label for="foto" class="form-label">Foto de perfil:</label>
    <input class="form-control" type="file" id="foto" name="foto" accept="image/*">
</div>

    <!-- Comentários -->
    <div class="form-floating mb-3">
    <textarea class="form-control" placeholder="Deixe um comentário"
    id="comentarios"></textarea>
    <label for="comentarios">Comentários</label>
</div>

    <!-- Botões -->
    <button type="submit" class="btn btn-primray">Enviar</button>
    <button type="reset" class="btn btn-secundary ms-2">Limpar</button>

  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
